<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="para" id="paragraph">
        Dê uma <strong>cor</strong> para este parágrafo!
      </p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="para" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById('paragraph')
      paragraph.style.color = 'red'

      /*
      // Exercícios, PARTE II. - Para fixar - getElementById

      // 1. Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      const title = document.getElementById('page - title')
      title.innerText = 'O Resgate do Soldado Ryan.'

      // 2. Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      const secondParagraph = document.getElementById('second-paragraph')
      secondParagraph.innerText = 'Em breve serei mais um na nata do time XP!.'

      // 3. Por fim, recupere o subtítulo e altere-o também.
      const subtitle = document.getElementById('subtitle')
      subtitle.innerText = 'Ninguém fica pra trás, juntos somos mais fortes...'
      */

      /*
      // Exercícios, PARTE II. - Para fixar - getElementsByClassName e getElementsByTagName

      // 1. Adicione uma classe igual para os dois parágrafos.
      // Resposta: Foi adicionada a class 'para' aos dois parágrafos.

      // 2. Recupere os seus parágrafos via código _JavaScript_, usando a função `getElementsByClassName`;
      const paragraphs = document.getElementsByClassName('para')

      // 3. Altere algum estilo do primeiro deles.
      paragraphs[0].style.fontSize = '1.5rem'
      paragraphs[0].style.color = 'green'

      // 4. Recupere o subtítulo e altere a cor dele usando a função `getElementsByTagName`.
      const subtitle = document.getElementsByTagName('h4')[0]
      subtitle.style.color = 'red'
      */

      // Exercícios, PARTE III. - Qual seletor usar?

      const header = document.getElementById('header-container')
      header.style.backgroundColor = 'rgb(0, 176, 105)'

      const emergencyTasks =
        document.getElementsByClassName('emergency-tasks')[0]
      emergencyTasks.style.backgroundColor = 'rgb(255, 159, 132)'

      const emergencyTasksHeaders = document.querySelectorAll(
        '.emergency-tasks h3'
      )
      for (let index = 0; index < emergencyTasksHeaders.length; index += 1) {
        emergencyTasksHeaders[index].style.backgroundColor = 'rgb(165, 0, 243)'
      }

      const noEmergencyTasks = document.querySelector('.no-emergency-tasks')
      noEmergencyTasks.style.backgroundColor = 'rgb(249, 219, 94)'

      const noEmergencyTasksHeaders = document.querySelectorAll(
        '.no-emergency-tasks h3'
      )
      for (let index = 0; index < noEmergencyTasksHeaders.length; index += 1) {
        noEmergencyTasksHeaders[index].style.backgroundColor = 'rgb(35, 37, 37)'
      }

      const footer = document.getElementById('footer-container')
      footer.style.backgroundColor = 'rgb(0, 53, 51)'
    </script>
  </body>
