<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
      */

      // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function mudaTextoP() {
        let textoP = document.getElementsByTagName('p')[1]
        textoP.innerHTML = 'Em 2 anos serei Desenvolvedor Pleno na XP Inc.'
      }
      mudaTextoP()

      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function mudaCorAm() {
        let mudaCor1 = document.getElementsByClassName('main-content')[0]
        mudaCor1.style.background = 'rgb(76,164,109)'
      }
      mudaCorAm()

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      function mudaCorVm() {
        let mudaCor2 = document.getElementsByClassName('center-content')[0]
        mudaCor2.style.background = 'white'
      }
      mudaCorVm()

      // 4. Crie uma função que corrija o texto da tag <h1>.
      function corrigeTxt() {
        let novoTxt1 = document.getElementsByTagName('h1')[0]
        novoTxt1.innerHTML = 'Exercício 5.1 - JavaScript'
      }
      corrigeTxt()

      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function pUpper() {
        let novoTxt2 = document.getElementsByTagName('p')[0]
        novoTxt2.innerHTML = novoTxt2.innerHTML.toUpperCase()
      }
      pUpper()

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showContent() {
        let showP = document.getElementsByTagName('p')
        for (let i = 0; i < showP.length; i += 1) {
          console.log(showP[i].innerHTML)
        }
      }
      showContent()
    </script>
  </body>
</html>
