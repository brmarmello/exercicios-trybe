<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // PRIMEIRA PARTE:

      // 1. Adicione a tag `h1` com o texto `Exercício 5.2 - JavaScript DOM` como filho da tag `body`;
      const elementH1 = document.createElement('h1')
      elementH1.innerText = 'Exercício 5.2 - JavaScript DOM'
      document.body.appendChild(elementH1)

      // 2. Adicione a tag `main` com a classe `main-content` como filho da tag `body`;
      const elementMain = document.createElement('main')
      elementMain.className = 'main-content'
      document.body.appendChild(elementMain)

      // 3. Adicione a tag `section` com a classe `center-content` como filho da tag `main` criada no passo 2;
      const elementSectionCenter = document.createElement('section')
      elementSectionCenter.className = 'center-content'
      elementMain.appendChild(elementSectionCenter)

      // 4. Adicione a tag `p` como filho do `section` criado no passo 3 e coloque algum texto;
      const elementP = document.createElement('p')
      elementP.innerText =
        'Mussum Ipsum, cacilds vidis litro abertis. Admodum accumsan disputationi eu sit. Vide electram sadipscing et per. Copo furadis é disculpa de bebadis, arcu quam euismod magna. Si u mundo tá muito paradis? Toma um mé que o mundo vai girarzis! Manduma pindureta quium dia nois paga.'
      elementSectionCenter.appendChild(elementP)

      // 5. Adicione a tag `section` com a classe `left-content` como filho da tag `main` criada no passo 2;
      const elementSectionLeft = document.createElement('section')
      elementSectionLeft.className = 'left-content'
      elementMain.appendChild(elementSectionLeft)

      // 6. Adicione a tag `section` com a classe `right-content` como filho da tag `main` criada no passo 2;
      const elementSectionRight = document.createElement('section')
      elementSectionRight.className = 'right-content'
      elementMain.appendChild(elementSectionRight)

      // 7. Adicione uma imagem com `src` configurado para o valor `https://picsum.photos/200` e classe `small-image`. Esse elemento deve ser filho do `section` criado no passo 5;
      const elementImage = document.createElement('img')
      elementImage.className = 'small-image'
      elementImage.src = 'https://picsum.photos/200'
      elementSectionLeft.appendChild(elementImage)

      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, `um`, `dois`, `três`, ... como valores da lista. Essa lista deve ser filha do `section` criado no passo 6;
      const elementUl = document.createElement('ul')
      elementSectionRight.appendChild(elementUl)
      const arrayNumbers = [
        'Um',
        'Dois',
        'Três',
        'Quatro',
        'Cinco',
        'Seis',
        'Sete',
        'Oito',
        'Nove',
        'Dez'
      ]
      for (let num in arrayNumbers) {
        const elementLi = document.createElement('li')
        elementLi.innerHTML = arrayNumbers[num]
        elementUl.appendChild(elementLi)
      }

      // 9. Adicione 3 tags `h3`, todas sendo filhas do `main` criado no passo 2.
      for (let index = 1; index <= 3; index += 1) {
        const elementH3 = document.createElement('h3')
        elementH3.innerHTML = 'Show ' + index
        elementMain.appendChild(elementH3)
      }

      // SEGUNDA PARTE:

      // 1. Adicione a classe title na tag h1 criada;
      const title = document.querySelector('h1')
      title.className = 'title'

      // 2. Adicione a classe description nas 3 tags h3 criadas;
      const elementsH3 = document.getElementsByTagName('h3')
      for (let index = 0; index < 3; index += 1) {
        elementsH3[index].className = 'description'
      }

      // 3. Remova a `section` criado no passo 5 (aquele que possui a classe `left-content`). Utilize a função `.removeChild()`;
      const sectionLeftContent =
        document.getElementsByClassName('left-content')[0]
      elementMain.removeChild(sectionLeftContent)

      // 4. Centralize a `section` criado no passo 6 (aquele que possui a classe `right-content`). Dica: para centralizar, basta configurar o `margin-right: auto` da `section`;
      const sectionRightContent =
        document.getElementsByClassName('right-content')[0]
      sectionRightContent.style.marginRight = 'auto'

      // 5. Troque a cor de fundo do elemento pai da `section` criada no passo 3 (aquela que possui a classe `center-content`) para a cor verde;
      const sectionCenterContent =
        document.getElementsByClassName('center-content')[0]
      sectionCenterContent.parentNode.style.backgroundColor = 'green'

      // 6.Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      ul.lastChild.remove()
      ul.lastChild.remove()
    </script>
  </body>
</html>
