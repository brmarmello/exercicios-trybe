<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Submeter Palestra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"
          defer></script>

  <script src="script.js"
          defer></script>
</head>

<!-- REGEX / Express√µes regulares -->

<body>
  <header class="container text-center">
    <h1 class="display-1">Submeter Palestra</h1>
    <p class="lead"><em>Quer palestrar na nossa confer√™ncia? Preencha o formul√°rio!</em></p>
  </header>

  <main>
    <!-- form -->
    <form action=""
          class="container"
          method="get">

      <!-- input - full-name -->
      <div class="mb-3">
        <label class="form-label"
               for="full-name-id">Nome</label>
        <input class="form-control"
               type="text"
               name="full-name"
               required
               id="full-name-id">
      </div>

      <!-- fieldset - type of talk   -->
      <div class="mb-3">
        <p class="lead">Tipo de palestra</p>
        <div class="form-check form-check-inline">
          <label class="form-check-label"
                 for="talk-type-main-stage">Palco Principal</label>
          <input type="radio"
                 class="form-check-input"
                 name="talk-type"
                 value="mainstage"
                 id="talk-type-main-stage">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label"
                 for="talk-type-workshop">Workshop</label>
          <input type="radio"
                 class="form-check-input"
                 name="talk-type"
                 value="workshop"
                 id="talk-type-workshop">
        </div>
      </div>

      <!-- select - t-short size -->
      <div class="mb-3">
        <label class="form-label"
               for="t-shirt-size">Tamanho da camisa:</label>
        <select class="form-select"
                name="t-shirt-size"
                id="t-shirt-size">
          <option value="P">Pequeno</option>
          <option value="M">M√©dio</option>
          <option value="G">Grande</option>
        </select>
      </div>

      <!-- textarea - abstract  -->
      <div class="mb-3">
        <label class="form-label"
               for="abstract">Resumo da palestra</label>
        <textarea name="abstract"
                  id="abstract"
                  class="form-control"
                  placeholder="Explique o conte√∫do da sua palestra"
                  cols="30"
                  rows="10"></textarea>
      </div>

      <!-- checkbox - available -->
      <div class="form-check mb-3">
        <input type="checkbox"
               class="form-check-input"
               name="available"
               value="sim"
               id="available">
        <label class="form-check-label"
               for="available">Confirmo que estou dispon√≠vel na data do evento</label>
      </div>

      <div>
        <button class="btn btn-primary"
                type="submit">Enviar</button>
        <button id="btn-dont-click" class="btn btn-danger"
                type="reset">N√£o clique</button>
      </div>
    </form>
  </main>

  <div class="modal"
       tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">N√ÉO CLICAR</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Eu avisei. ü§∑</p>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">Close</button>
          <button type="button"
                  class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
