<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Submeter Palestra</title>
  <link rel="stylesheet"
        href="style.css" />
</head>

<body>
  <header class="speaker-form-header">
    <h1>Submeter Palestra</h1>
    <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
  </header>

  <main>
    <!-- form -->
    <form action=""
          method="get"
          class="speaker-form">

      <!-- input - full-name -->
      <div class="form-row">
        <div class="line-content">
          <label for="full-name-id">Nome</label>
          <input type="text"
                 name="full-name"
                 required
                 id="full-name-id">
        </div>
      </div>

      <!-- fieldset - type of talk   -->
      <div class="line-content">
        <fieldset class="legacy-form-row">
          <legend>Tipo de palestra</legend>
          <label for="talk-type-main-stage">Palco Principal</label>
          <input type="radio"
                 name="talk-type"
                 value="mainstage"
                 id="talk-type-main-stage">
          <label for="talk-type-workshop">Workshop</label>
          <input type="radio"
                 name="talk-type"
                 value="workshop"
                 id="talk-type-workshop">
        </fieldset>
      </div>

      <!-- select - t-short size -->
      <div class="line-content">
        <label for="t-shirt-size">Tamanho da camisa:</label>
        <select name="t-shirt-size"
                id="t-shirt-size">
          <option value="P">Pequeno</option>
          <option value="M">Médio</option>
          <option value="G">Grande</option>
        </select>
      </div>

      <!-- textarea - abstract  -->
      <div class="line-content">
        <label for="abstract">Resumo da palestra</label>
        <textarea name="abstract"
                  id="abstract"
                  placeholder="Explique o conteúdo da sua palestra"
                  cols="30"
                  rows="10"></textarea>
      </div>

      <!-- checkbox - available -->
      <div class="line-content">
        <input type="checkbox"
               name="available"
               value="sim"
               id="available">
        <label for="available">Confirmo que estou disponível na data do evento</label>
      </div>

      <div class="line-content">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>

</html>
